<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:view locale="#{localeBean.currentLocale}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="head"></ui:insert>
	<title> <ui:insert name="titulo"/></title>
</h:head>

<h:body>
	<header style="text-align:center">
	<h1><ui:insert name="titulo-cabecalho"/></h1>
	<h:form style="padding-bottom: 30px">
		<h:link value="#{key.inicio}" outcome="index" style="margin-right:10px"/>
		<h:link value="#{key.alunos}" outcome="aluno" style="margin-right:10px"/>
		<h:link value="#{key.professores}" outcome="professor" style="margin-right:10px"/>
		<h:link value="#{key.cursos}" outcome="curso" style="margin-right:10px"/>
		<h:commandButton action="#{loginBean.logout}" value="Logout"/>
	</h:form>
	</header>
	
	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>
	
	<div>
		<h:form style="text-align:center;">
			<h3>#{key.idioma}</h3>
			<h:commandLink action="#{localeBean.mudarLocaleParaPT()}" value="#{key.portugues}"/>
			<br/>
			<h:commandLink action="#{localeBean.mudarLocaleParaEN()}" value="#{key.ingles}"/>
		</h:form>
	</div>

</h:body>
</f:view>
</html>
