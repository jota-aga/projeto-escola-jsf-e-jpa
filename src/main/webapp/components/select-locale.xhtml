<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:form>
		<p:selectOneMenu value="#{localeBean.locale}" converter="#{localeBean.localeConverter}" style="float: right">
			<f:selectItems value="#{localeBean.localesDisponiveis}" var="locale" itemLabel="#{locale.language }" itemValue="#{locale}"/>
			<p:ajax listener="#{localeBean.setLocaleDaPagina()}" update="@all"/>
		</p:selectOneMenu>
	</h:form>
</ui:fragment>
