<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dataTable id="data-table-professores" value="#{bean.professores}" var="professor" emptyMessage="Nenhum professor cadastrado" 
	style="text-align:center; width: 1200px">
		<p:column headerText="Nome">
			<h:outputText value="#{professor.usuario.nome}"/>
		</p:column>
		
		<p:column headerText="CPF">
			<h:outputText value="#{professor.usuario.cpf}"/>
		</p:column>
		
		<p:column headerText="Formação">
			<h:outputText value="#{professor.formacao}"/>
		</p:column>
		
		<p:column headerText="Curso">
			<h:outputText value="#{professor.curso == null ? 'Sem curso' : professor.curso.nome}"/>
		</p:column>
		
		<p:column headerText="Opções">
			<p:commandButton icon="fa fa-pencil" actionListener="#{bean.prepararEdicaoProfessor(professor)}" 
			oncomplete="PF('dialog-form-professor-widgetvar').show()" process="@this" update="mainForm:dialog-form-professor">
				<p:resetInput target="mainForm:dialog-form-professor"/>
			</p:commandButton>
			
			<p:commandButton icon="fa fa-trash" actionListener="#{bean.excluirProfessor(professor)}" process="@this" update="@form:data-table-professores"/>

		</p:column>
	</p:dataTable>
	
	<ui:include src="/components/formulario/form-professor.xhtml">
		<ui:param name="bean" value="#{bean}"></ui:param>
	</ui:include>	
</ui:fragment>
