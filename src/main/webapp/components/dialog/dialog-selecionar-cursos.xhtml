<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
	<p:dialog id="selecionar-cursos-dialog" widgetVar="selecionar-cursos-dialog-widgetvar" header="#{key.selecionarCursos}" 
	modal="true" resizable="false" width="500" style="text-align:center">
		<p:dataTable value="#{bean.cursos}" var="curso" rowKey="#{curso.id}"  selection="#{bean.cursosSelecionados}" 
		style="margin-bottom: 20px" rowSelectMode="add" rendered="#{bean.tipoAluno}">
			
			<p:column  selectionMode="multiple" style="width: 50px"/>
			
			<p:column headerText="#{key.nome}">
				<h:outputText value="#{curso.nome}"/>
			</p:column>
		</p:dataTable>
		
		<p:dataTable value="#{bean.cursos}" var="curso" rowKey="#{curso.id}"  selection="#{bean.cursoSelecionado}" 
		style="margin-bottom: 20px" rowSelectMode="add" rendered="#{bean.tipoProfessor}">
			
			<p:column  selectionMode="single" style="width: 50px"/>
			
			<p:column headerText="#{key.nome}">
				<h:outputText value="#{curso.nome}"/>
			</p:column>
		</p:dataTable>
		
		<p:commandButton value="Salvar" oncomplete="PF('selecionar-cursos-dialog-widgetvar').hide()" process="@this" styleClass="button-salvar"/>
	</p:dialog>
	
</ui:fragment>
