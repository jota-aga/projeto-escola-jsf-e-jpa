<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dialog id="dialog-notas" widgetVar="dialog-notas-widgetvar" header="Notas" resizable="false" modal="true" closeOnEscape="true">
		<p:dataTable id="data-table-notas" value="#{bean.notas}" var="nota" emptyMessage="O aluno não possui notas no curso" style="text-align:center; width: 300px">
			<p:column headerText="Nota">
				<h:outputText value="#{nota.nota}"/>
			</p:column>
			
			<p:column headerText="Opções" rendered="#{bean.tipoDeUsuario eq 'PROFESSOR'}">
				<p:commandButton icon="fa fa-pencil" title="Editar Nota" actionListener="#{bean.prepararEdicaoDeNota(nota)}" 
				oncomplete="PF('dialog-form-nota-widgetvar').show()" process="@this" update="mainForm:dialog-form-nota" >
					<p:resetInput target="@form:dialog-form-nota"/>
				</p:commandButton>
				<p:commandButton icon="fa fa-trash" title="Excluir Nota" actionListener="#{bean.excluirNota(nota)}" update="data-table-notas"/>
			</p:column>
		</p:dataTable>
	</p:dialog>
	
</ui:fragment>
