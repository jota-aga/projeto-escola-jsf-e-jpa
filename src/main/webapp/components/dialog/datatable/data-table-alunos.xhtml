<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dataTable id="data-table-alunos" value="#{bean.alunos}" var="aluno" rowKey="#{aluno.id}" emptyMessage="Nenhum aluno cadastrado" 
	style="text-align:center; width: 1000px">
		<p:column headerText="Nome">
			<h:outputText value="#{aluno.usuario.nome}"/>
		</p:column>
		
		<p:column headerText="CPF">
			<h:outputText value="#{aluno.usuario.cpf}"/>
		</p:column>
		
		<p:column headerText="Matrícula">
			<h:outputText value="#{aluno.matricula}"/>
		</p:column>
		
		<p:column headerText="Data de Nascimento">
			<h:outputText value="#{aluno.dataNascimento}"/>
		</p:column>
		
		<p:column headerText="Opções">
			<p:commandButton icon="fa fa-pencil" actionListener="#{bean.prepararEdicaoAluno(aluno)}" 
			oncomplete="PF('dialog-form-aluno-widgetvar').show()" process="@this" update="@form:data-table-alunos @form:dialog-form-aluno" 
			rendered="#{bean.tipoDeUsuario eq 'ADMIN'}" >
				<p:resetInput target="@form:dialog-form-aluno"/>
			</p:commandButton>
			
			<p:commandButton icon="fa fa-trash" actionListener="#{bean.excluirAluno(aluno)}" process="@this" update="@form:data-table-alunos" 
			rendered="#{bean.tipoDeUsuario eq 'ADMIN'}"/>
			
			<p:commandButton value="Adicionar Nota" rendered="#{bean.tipoDeUsuario eq 'PROFESSOR'}" 
			actionListener="#{bean.prepararAdicaoDeNota(aluno)}" process="@this" update="@form:dialog-form-nota" oncomplete="PF('dialog-form-nota-widgetvar').show()">
				<p:resetInput target="@form:dialog-form-nota"/>
			</p:commandButton>
			
			<p:commandButton icon="fa fa-eye" rendered="#{bean.tipoDeUsuario eq 'PROFESSOR'}" 
			actionListener="#{bean.procurarNotasPorAlunoECurso(aluno)}" process="@this" update="@form:dialog-notas" oncomplete="PF('dialog-notas-widgetvar').show()"/>
				
		</p:column>
	</p:dataTable>	
</ui:fragment>
