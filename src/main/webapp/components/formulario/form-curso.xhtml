<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dialog id="dialog-form-curso" widgetVar="dialog-form-curso-widgetvar"  closeOnEscape="true" header="Adicionar Curso" modal="true" resizable="false">
		<p:messages id="curso-messages"/>
		<p:panelGrid columns="2" >
			<p:outputLabel for="nome" value="Nome: "/>
			<p:inputText id="nome" value="#{bean.curso.nome}" required="true"/>
			
			<p:outputLabel for="cor" value="Cor: "/>
			<p:colorPicker id="cor" value="#{bean.curso.cor}" required="true"/>
		
		</p:panelGrid>
		<p:commandButton value="Salvar" actionListener="#{bean.salvarCurso()}" oncomplete="if (!args.validationFailed) PF('dialog-form-curso-widgetvar').hide()"
				update="dialog-form-curso @form:data-table-cursos curso-messages" process="mainForm:dialog-form-curso" styleClass="button-salvar"/>
	</p:dialog>	
</ui:fragment>
