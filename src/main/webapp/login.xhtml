<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="auth-style.css" />
</h:head>

<h:body>
	<p:link href="registro.xhtml">Sign Up</p:link>
	<h:form id="mainForm" styleClass="formulario-principal">
		<h1>Sign In</h1>
		<p:panelGrid columns="1" styleClass="ui-panelgrid-blank panel-grid"
			columnClasses="label-col,input-col">
			
			<p:messages showDetail="true"/>
			
			<p:inputMask id="cpf" mask="999.999.999-99"
				value="#{authBean.cpf}" placeholder="000.000.000-00" />
			
			<p:password id="senha" value="#{authBean.senha}"
				placeholder="Senha" />
			
			<p:commandButton styleClass="button-salvar" value="Login" action="#{authBean.fazerLogin()}" process="@form" 
			update="@form" >
				<p:resetInput target="@form"/>
			</p:commandButton>
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
