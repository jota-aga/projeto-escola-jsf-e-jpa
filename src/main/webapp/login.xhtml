<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<p:panelGrid columns="1">
		
			<p:outputLabel for="login"/>
			<p:inputText id="login" value="#{loginBean.login}"/>
			
			<p:outputLabel for="senha" value="Senha:"/>
			<p:inputText id="senha" value="#{loginBean.senha}"/>
			
			<p:selectOneButton value="#{loginBean.tipoLogin}">
				<f:selectItem itemLabel="#{key.aluno}" itemValue="aluno"/>
				<f:selectItem itemLabel="#{key.professor}" itemValue="professor"/>
			</p:selectOneButton>
			
		</p:panelGrid>
		<h:commandButton value="Acessar"/>
	</h:form>
</body>
</html>
