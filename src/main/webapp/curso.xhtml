<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml">
	
	<ui:define name="titulo">#{key.curso}</ui:define>

	<ui:define name="titulo-cabecalho">#{key.tituloCabecalhoCurso}</ui:define>
	
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{cursoBean.procuraTodosCursos}"/>
		</f:metadata>
		<h:form id="mainForm">
			<p:messages id="globalMessages"/>
			<p:toolbar>
				<p:toolbarGroup>
					
					<p:inputText id="termoPesquisa" placeholder="#{key.placeholderPesquisa}" value="#{cursoBean.termoPesquisa}" size="25"/>
					<p:commandButton value="Pesquisar" actionListener="#{cursoBean.pesquisarCursosPorNome()}" update="cursosDataTable" 
						icon="fa fa fa-search" process="@this termoPesquisa"/>
					
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical"/>
					</span>
					
					<p:commandButton value="#{key.novo}" update="dialogCurso" actionListener="#{cursoBean.prepararCursoNovo()}" 
						oncomplete="PF('dialogCursoWidgetVar').show()" process="@this">
						<p:resetInput target="dialogCurso"/>
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="cursosDataTable" value="#{cursoBean.todosCursos}" var="curso" rowKey="#{curso.id}" emptyMessage="#{key.mensagemVaziaCurso}">
				<p:column headerText="#{key.nome}">
					<h:outputText value="#{curso.nome}"/>
				</p:column>
				
				<p:column headerText="#{key.acoes}">
					<p:commandButton value="#{key.editar}" actionListener="#{cursoBean.prepararCursoEdicao(curso)}" process="@this" 
					oncomplete="PF('dialogCursoWidgetVar').show()" update="mainForm:dialogCurso">
						<p:resetInput target="mainForm:dialogCurso"/>
					</p:commandButton>
					<p:commandButton value="#{key.excluir}" actionListener="#{cursoBean.excluirCurso(curso)}" 
						update="mainForm:cursosDataTable mainForm:globalMessages" process="@this"/>
					
				</p:column>
			</p:dataTable>
			
			<p:dialog id="dialogCurso" widgetVar="dialogCursoWidgetVar" modal="true" resizable="false" header="#{key.formularioCurso}">
				<p:panelGrid columns="1" rendered="#{cursoBean.curso ne null}">
					<p:outputLabel for="nome" value="#{key.nome}: "/>
					<p:message id="nomeMessage" for="nome"/>
					<p:inputText id="nome" value="#{cursoBean.curso.nome}" size="45"/>
					
					<p:commandButton value="#{key.salvar}" actionListener="#{cursoBean.salvarCurso()}" oncomplete="if(!args.validationFailed) PF('dialogCursoWidgetVar').hide()" 
					update="cursosDataTable nomeMessage" process="@this dialogCurso"/>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
