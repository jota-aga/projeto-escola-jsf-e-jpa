<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml">
	
	<ui:define name="titulo">#{key.professores}</ui:define>

	<ui:define name="titulo-cabecalho">#{key.tituloCabecalhoProfessor}:</ui:define>
	
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{professorBean.procuraTodosProfessores}"/>
		</f:metadata>
		<h:form id="mainForm">
			<p:messages id="globalMessages"/>
			<p:toolbar>
				<p:toolbarGroup>
					
					<p:inputText id="termoPesquisa" placeholder="#{key.placeholderPesquisa}" value="#{professorBean.termoPesquisa}" size="25"/>
					<p:selectOneButton id="opcaoPesquisa" value="#{professorBean.opcaoPesquisa}" unselectable="false">
						<f:selectItem itemLabel="#{key.nome}" itemValue="nome"/>
						<f:selectItem itemLabel="CPF" itemValue="cpf"/>
					</p:selectOneButton>
					<p:commandButton value="#{key.pesquisar}" actionListener="#{professorBean.pesquisarProfessores()}" update="professorsDataTable" 
						icon="fa fa fa-search" process="@this termoPesquisa opcaoPesquisa"/>
					
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical"/>
					</span>
					
					<p:commandButton value="#{key.novo}" update="dialogProfessor" actionListener="#{professorBean.prepararProfessorNovo()}" 
						oncomplete="PF('dialogProfessorWidgetVar').show()" process="@this">
						<p:resetInput target="dialogProfessor"/>
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="professorsDataTable" value="#{professorBean.todosProfessores}" var="professor" rowKey="#{professor.id}" emptyMessage="#{key.mensagemVaziaProfessor}">
				<p:column headerText="#{key.nome}">
					<h:outputText value="#{professor.nome}"/>
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{professor.cpf}"/>
				</p:column>
				
				<p:column headerText="#{key.formacao}">
					<h:outputText value="#{professor.formacao}"/>
				</p:column>
				
				<p:column headerText="#{key.curso}">
					<h:outputText value="#{professor.curso.nome}"/>
				</p:column>
				
				<p:column headerText="#{key.acoes}">
					<p:commandButton value="#{key.editar}" actionListener="#{professorBean.prepararProfessorEdicao(professor)}" process="@this" 
					oncomplete="PF('dialogProfessorWidgetVar').show()" update="mainForm:dialogProfessor">
						<p:resetInput target="mainForm:dialogProfessor"/>
					</p:commandButton>
					<p:commandButton value="#{key.excluir}" actionListener="#{professorBean.excluirProfessor(professor)}" 
						update="mainForm:professorsDataTable mainForm:globalMessages" process="@this"/>
				</p:column>
			</p:dataTable>
			
			<p:dialog id="dialogProfessor" widgetVar="dialogProfessorWidgetVar" modal="true" resizable="false" header="#{key.formularioProfessor}">
				<p:messages id="dialogMessages"/>
				<p:panelGrid id="professorPanelGrid" columns="1" rendered="#{professorBean.professor ne null}">
				
					<p:outputLabel for="nome" value="#{key.nome}: "/>
					<p:message id="nomeMessage" for="nome"/>
					<p:inputText id="nome" value="#{professorBean.professor.nome}" size="45"/>
					
					<p:outputLabel for="cpf" value="CPF "/>
					<p:message id="cpfMessage" for="cpf"/>
					<p:inputMask id="cpf" mask="999.999.999-99" maxlength="14" value="#{professorBean.professor.cpf}"/>
					
					<p:outputLabel for="formacao" value="#{key.formacao}: "/>
					<p:message id="formacaoMessage" for="formacao"/>
					<p:inputText id="formacao" value="#{professorBean.professor.formacao}" size="45"/>
					
					<p:outputLabel for="cursos" value="#{key.cursos}: "/>
					<p:message id="cursosMessage" for="cursos"/>
					<p:selectOneMenu id="cursos" value="#{professorBean.professor.curso}" converter="#{professorBean.cursoConverter}">
						<f:selectItems value="#{professorBean.todosCursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
					</p:selectOneMenu>
					
					<p:commandButton value="#{key.salvar}" actionListener="#{professorBean.salvarProfessor()}" oncomplete="if(!args.validationFailed) 
					PF('dialogProfessorWidgetVar').hide()" update="professorsDataTable cursosMessage formacaoMessage cpfMessage nomeMessage" process="@this dialogProfessor"/>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
